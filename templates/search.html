{% extends "template.html" %}

{% block title %}
<h1 style="text-align: center">Search</h1>
{% endblock %}

{% block body %}
<!-- A form for searching the book database -->
<form action="{{ url_for('search') }}" method="post">
    <div class="container">
        <div class="row form-group">
            <div class="col"></div>
            <div class="col">
                <input type="text" class="form-control" name="search-books" placeholder="Author / Title / ISBN">
            </div>
            <div class="col"></div>
        </div>
        <div class="row form-group">
            <div class="col"></div>
            <div class="col">
                <button type="submit" class="btn btn-primary" name="submit-search">Search</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
</form>
{% endblock %}
