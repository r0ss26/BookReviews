{% extends "template.html" %}
<!-- A title -->
{% block title %}
<h1 style="text-align: center">Sign In</h1>
{% endblock %}

<!-- Error message for login validation -->
{% block form_alert %}
<div class="alert alert-danger" style="text-align: center">{{ error_message }}</div>
{% endblock %}

<!-- Login fields -->
{% block body %}
<form action="{{ url_for('signin') }}" method="post">
    <div class="container">
        <div class="row form-group">
            <div class="col"></div>
            <!-- Username -->
            <div class="col">
                <label for="signin-username">User Name</label>
                <input type="text" class="form-control" name="signin-username">
            </div>
            <div class="col"></div>
        </div>
        <div class="row form-group">
            <div class="col"></div>
            <!-- Password -->
            <div class="col">
                <label for="signin-password">Password</label>
                <input type="password" class="form-control" name="signin-password">
            </div>
            <div class="col"></div>
        </div>
        <div class="row form-group">
            <div class="col"></div>
            <!-- Submit -->
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col"></div>
        </div>
</form>

<!-- Call to creat an account -->
<div style="text-align: center">
    Don't have an account?
    <a href="{{ url_for('register') }}">Sign up here</a>
</div>
{% endblock %}
