{% extends "template.html" %}

<!-- Book Title -->
{% block title %}
<h1 id="book-title" style="text-align: center">{{ title }}</h1>
<h2 id="book-author" style="text-align: center">{{ author }}</h2>
<h3 id="publish-date" style="text-align: center">{{ publish_date }}</h3>
<h3 id="isbn" style="text-align: center">{{ isbn }}</h3>
{% endblock %}
